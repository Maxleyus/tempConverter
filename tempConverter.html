<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="./tempConverter.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <div id="h2">
            <h2 id="first">Celcius</h2><button id="swap" onclick="tempSwap()">></button>
            <h2 id="second">Fahrenheit</h2>
        </div>
        <div class="calculator">
            <input type="number" id="tempInput">
            <button onclick="convert()" class="button" id="convert">convert</button>
            <br>
            <output id="tempResult"></output>
        </div>
    </div>
    <script src="./tempConverter.js"></script>
</body>

</html>
